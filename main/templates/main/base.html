<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}KofmanCo{% endblock %}</title>
    <style>
        :root {
            --bg-main: #f8f9fa;
            --bg-card: #fff;
            --text-main: #232946;
            --text-muted: #64748b;
            --accent: #6366f1;
            --accent-hover: #7c3aed;
            --header-bg: linear-gradient(90deg, #6366f1 0%, #764ba2 100%);
            --header-text: #fff;
            --highlight: #f59e42;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-main);
            background-color: var(--bg-main);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header {
            background: var(--header-bg);
            color: var(--header-text);
            padding: 1.2rem 0 1rem 0;
            box-shadow: 0 2px 8px rgba(99,102,241,0.08);
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
        }
        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            transition: color 0.2s, border-bottom 0.2s;
            padding-bottom: 2px;
        }
        .nav-links a:hover {
            color: var(--accent-hover);
            border-bottom: 2px solid var(--accent-hover);
        }
        .nav-links .font-bold {
            color: #f1f5f9;
            border-bottom: 2px solid #f1f5f9;
        }
        main {
            min-height: calc(100vh - 200px);
            padding: 2rem 0;
            background: var(--bg-main);
        }
        .content {
            background: var(--bg-card);
            padding: 2rem;
            border-radius: 14px;
            box-shadow: 0 2px 12px rgba(30,41,59,0.07);
        }
        footer {
            background: #f1f5f9;
            color: var(--text-muted);
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
            border-top: 1px solid #e2e8f0;
            border-radius: 0 0 10px 10px;
        }
        .footer-links {
            margin-top: 0.5rem;
            font-size: 1rem;
        }
        .footer-links a {
            color: var(--accent);
            text-decoration: underline;
            margin: 0 0.5rem;
        }
        .btn {
            display: inline-block;
            padding: 0.5rem 1.2rem;
            background: var(--accent);
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            border: none;
            font-weight: 500;
            font-size: 1rem;
            transition: background 0.2s, color 0.2s;
            box-shadow: 0 2px 8px rgba(99,102,241,0.08);
        }
        .btn:hover {
            background: var(--accent-hover);
            color: #fff;
        }
        .post-card {
            background: var(--bg-card);
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: transform 0.2s, box-shadow 0.2s;
            color: var(--text-main);
            box-shadow: 0 2px 8px rgba(30,41,59,0.06);
        }
        .post-card:hover {
            transform: translateY(-2px) scale(1.01);
            box-shadow: 0 4px 18px rgba(99,102,241,0.10);
        }
        .post-title {
            color: var(--accent);
            margin-bottom: 0.5rem;
        }
        .post-meta {
            color: var(--text-muted);
            font-size: 0.95rem;
            margin-bottom: 1rem;
        }
        @media (max-width: 700px) {
            .container {
                padding: 0 8px;
            }
            nav {
                flex-direction: column;
                align-items: flex-start;
            }
            .nav-links {
                flex-direction: column;
                gap: 1rem;
                width: 100%;
                margin-top: 1rem;
            }
            main {
                padding: 1rem 0;
            }
            .content {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <a href="{% url 'main:home' %}" style="color: #fff; text-decoration: none;">KofmanCo</a>
                </div>
                <ul class="nav-links">
                    <li><a href="{% url 'main:home' %}" class="{% if request.path == '/' %}font-bold{% endif %}">Home</a></li>
                    <li><a href="{% url 'main:about' %}" class="{% if request.path == '/about/' %}font-bold{% endif %}">About</a></li>
                    <li><a href="{% url 'main:contact' %}" class="{% if request.path == '/contact/' %}font-bold{% endif %}">Contact</a></li>
                    <li><a href="{% url 'main:post_list' %}" class="{% if request.path == '/posts/' %}font-bold{% endif %}">Posts</a></li>
                    <li><a href="{% url 'main:products' %}" class="{% if request.path == '/products/' %}font-bold{% endif %}">Products</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="content">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 KofmanCo. All rights reserved.</p>
            <div class="footer-links">
                <a href="mailto:contact@kofmanco.com">contact@kofmanco.com</a>
                <!-- <a href="#">Twitter</a> <a href="#">LinkedIn</a> -->
            </div>
        </div>
    </footer>
</body>
</html>
